<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>小组长</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .header {
            width: 100%;
            height: 100px;
            text-align: center;
            line-height: 100px;
            position: fixed;
            background: linear-gradient(to right,red, cyan, gold, blue, pink);
        }
        .box {
            width: 100%;
            height: 650px;
            overflow: hidden;
        }

        .box a {
            display: block;
            width: 100%;
            height: 650px;
        }
        .box a img {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">这是一个鬼啊</div>
    <div class="box">
        <a href="#">
            <img src="./222222.png" alt="">
        </a>
    </div>
</body>
</html>
